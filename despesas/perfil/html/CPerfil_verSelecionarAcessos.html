<form name="formulario" method="post" action="«$action»">
	<div class="container0 ui-widget-content ui-corner-all">
		<div class="a"></div>
		<div class="b"></div>
		<div class="c"></div>
		<div class="d"></div>
		<div class="e"></div>
		<div class="f"></div>
		<div class="g"></div>
		<div class="h"></div>
		<h1 class="ui-state-default ui-corner-all">«$tituloEspecifico»</h1>
		<div class="texto">
			<div class="tabela2">
				<div class='campo'>
					<label>«$nomeNmPerfil»:</label>
					<span>«$idPerfil»«$nmPerfil»</span>
				</div>
			</div>
	        <div id='menu_corpo'>
	            «$menuPrograma»
	        </div>
		</div>
	</div>
	<div class="container0">
		<div class="a"></div>
		<div class="b"></div>
		<div class="c"></div>
		<div class="d"></div>
		<div class="e"></div>
		<div class="f"></div>
		<div class="g"></div>
		<div class="h"></div>
		<h1 class="ui-state-default ui-corner-all"><img src=".sistema/icones/application_view_list.png" /> Acessos</h1>
		<div class="texto">
			<a href='javascript:marcar(true);'>Todos</a>
			<a href='javascript:marcar(false);'>Nenhum</a>
			<table summary="text" class="tabela1">
				<tr><th>Entidade</th><th colspan='2'>Acesso</th></tr>
				«$listagem»
			</table>
		</div>
	</div>
</form>
<script type="text/javascript" language="javascript">
function marcar(valor,controle) {
	valor = valor || false;
	controle = controle || false;
	if(controle){
		var re = new RegExp('^' + controle + '');
		for ( var i=0; i < document.formulario.elements.length; i++ ) {
			var componente = document.formulario.elements[i];
			if ( componente.type == "checkbox") {
				var res = re.exec(componente.value);
				if(res) componente.checked = valor;
			}
		}
	}else{
		for ( var i=0; i < document.formulario.elements.length; i++ ) {
			var componente = document.formulario.elements[i];
			if ( componente.type == "checkbox") {
				componente.checked = valor;
			}
		}
	}
}
</script>
